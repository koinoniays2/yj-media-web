<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/practice.css" rel="stylesheet" type="text/css"/>
    <script src="https://kit.fontawesome.com/96b5911d82.js" crossorigin="anonymous"></script>
    <title>사지말고 입양하세요</title>
</head>
<body>
    <header>
        <div><a href="#"><i class="fa-solid fa-paw"></i>사지말고 입양하세요<i class="fa-solid fa-paw"></i></a></div>
    </header>
    <section>
        <div class="img img1">
            <article id="article">
                <p> 이름: 까미<br />
                    성격: 조용하고 짖음이 없어요.
                </p>
            </article>
        </div>
        <div class="img img2">
            <article id="article">
                <p> 이름: 보리<br />
                    성격: 사람을 좋아하고 활발해요.<br />
                    <i class="fa-solid fa-check"></i>연어 알러지가 있어서<br />
                    연어가 드간 사료와 간식은 못먹어요.
                </p>
            </article>
        </div>
        <div class="img img3">
            <article id="article">
                <p> 이름: 몽이<br />
                    성격: 애교가 많고 똑똑해요.<br />
                </p>
            </article>
        </div>
        <div class="img img4">
            <article id="article">
                <p> 이름: 호두<br />
                    성격: 소심하지만 친해지면<br />
                    충성심이 강해요.<br />
                    <i class="fa-solid fa-check"></i>낯선 강아지를 조금 무서워해요.<br />
                </p>
            </article>
        </div>
        <div class="img img5">
            <article id="article">
                <p> 이름: 토리<br />
                    성격: 눈치가 빠르고 개인기가 많아요.<br />
                    산책 매너가 좋아요.
                </p>
            </article>
        </div>
        <div class="img img6">
            <article id="article">
                <p> 이름: 별이<br />
                    성격: 활발하고 애교가 많아요.<br />
                    <i class="fa-solid fa-check"></i>소고기 알러지가 있어서<br />
                    소고기가 드간 사료 간식은 못먹어요.<br />
                </p>
            </article>
        </div>
    </section>
</body>
</html>
